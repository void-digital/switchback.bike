# English (default)
# -----------------
en: &DEFAULT_EN
  services:
    # General Service
    general_service:
      price: "$139"
    # Full Service
    full_service:
      price: "$189"
    # Overhaul Service
    overhaul_service:
      price: "$289"
    # Kids Bike Service
    kids_bike_service:
      price: "$89"
    # Assemble Boxed Bike
    assemble_boxed_bike:
      price:
        # Kids from
        kids: "$89"
        # Adults from
        adults: "$139"
    # On the Spot Repairs
    on_the_spot_repairs:
      price: "$89" # + parts
      # Note - this price is also used to populate the price found under "Services & Pricing".
  social:
    - url: https://www.facebook.com/switchbackbicyclerepair
      icon: "fab fa-facebook"
    - url: https://www.instagram.com/switchbackbicyclerepair
      icon: "fab fa-instagram"

en-US:
  <<: *DEFAULT_EN
en-CA:
  <<: *DEFAULT_EN
en-GB:
  <<: *DEFAULT_EN
en-AU:
  <<: *DEFAULT_EN
